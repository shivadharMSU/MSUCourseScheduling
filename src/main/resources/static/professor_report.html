<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professor's Report</title>
    <link rel="stylesheet" href="./css/professor_report.css"> <!-- Make sure this path is correct -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
            align-items: center;
        }

        .controls select,
        .controls input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        .controls button {
            padding: 8px 12px;
            font-size: 16px;
            color: #fff;
            background-color: #C8102E;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .controls button:hover {
            background-color: #A00F2A;
        }

        .label-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .label-container span {
            font-size: 16px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #C8102E;
            color: white;
        }

        td {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="professor-title">Professor's Report</h2>

        <div class="controls">
            <div class="label-container">
                <span>Semester:</span>
                <select id="semester-select"></select>
            </div>

            <div class="label-container">
                <span>Professor:</span>
                <select id="professor-select">
                    <option value="">Select</option>
                </select>
            </div>

            <input type="text" id="search" placeholder="Search">
            <button id="export-pdf">Export PDF</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Professor Name</th>
                    <th>Day</th>
                    <th>Occupied</th>
                </tr>
            </thead>
            <tbody id="report-content">
                <!-- Content will be dynamically generated -->
            </tbody>
        </table>
    </div>

    <!-- Add jsPDF and AutoTable Library -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script> -->

    <!-- JS File -->
    <script src="./js/professor_report.js"></script>

    <script>
        document.getElementById('export-pdf').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
    
            doc.setFontSize(18);
            doc.text('Professor\'s Report', 10, 10);
    
            // Capture table content
            const tableData = [];
            const table = document.querySelector('#report-content');
            const rows = table.querySelectorAll('tr');
    
            rows.forEach(row => {
                const columns = row.querySelectorAll('td');
                const rowData = [];
                columns.forEach(column => {
                    rowData.push(column.textContent);
                });
                tableData.push(rowData);
            });

            // Define the table header
            const headers = [['Professor Name', 'Day', 'Occupied']];
    
            // Add autoTable to the PDF
            doc.autoTable({
                head: headers,
                body: tableData,
                startY: 20,
                theme: 'grid',
                styles: {
                    fontSize: 12,
                    overflow: 'linebreak',
                },
                columnStyles: {
                    0: { cellWidth: 50 }, // Professor Name
                    1: { cellWidth: 40 }, // Day
                    2: { cellWidth: 90 }, // Occupied
                },
            });
    
            // Save the PDF
            doc.save('professor-report.pdf');
        });
    </script>    
</body>

</html>
