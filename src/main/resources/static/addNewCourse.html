<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Semester</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/classes.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Copy Semester</h2>
        <form id="copySemesterForm">
            <div class="form-group">
                <label for="selectCourse">Select Course:</label>
                <select class="form-control" id="selectCourse">
                    <option value="" selected disabled>Select Semester</option>
                </select>
                <br>
                <label for="tenure">CourseTenure:</label>
                <input type="text" id="tenure">
            </div>
            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/addNewCourse.js"></script>
</body>
</html>
