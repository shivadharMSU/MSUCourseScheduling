<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Form</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/semester.css">
  <style>
     .navbar-custom {
            background-color: #C8102E;
            border-radius: 0;
        }

        .navbar-nav .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item:focus .nav-link,
        .navbar-nav .nav-item:hover .nav-link {
            background-color: #A00F2A;
            color: #FFFFFF;
        }


        .navbar-nav .nav-item.dropdown .dropdown-menu {
            background-color: #C8102E;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: #A00F2A;
            color: white;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .header-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #C8102E;
            margin-top: 10px;
            margin-bottom: 10px;
        }

    h1 {
      color: #C8102E;;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: red;
      border-color: red;
    }
    .btn-primary:disabled {
      background-color: #f5c6cb;
      border-color: #f5c6cb;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header-title">
    MSU Course Scheduling
</div>
<nav class="navbar navbar-expand-lg navbar-custom">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./semester.html">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./professor.html">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./reports.html">Reports</a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container mt-5">
    <h1>Create Semester</h1>
    <form id="semesterForm">
      <div class="form-group">
        <label for="year">Year:</label>
        <select class="form-control" id="year" name="year">
          <option value="">Select Year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester:</label>
        <select class="form-control" id="semester" name="semester">
          <option value="">Select Semester</option>
          <option value="1">Spring</option>
          <option value="2">Summer</option>
          <option value="3">Fall</option>
          <option value="4">Winter</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" disabled>Submit</button>
    </form>
  </div>

  <script src="./js/createSemester.js"></script>
</body>
</html>
