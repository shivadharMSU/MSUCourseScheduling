<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classroom Report</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/classroom_report.css"> <!-- Link to your stylesheet -->
    <style>
        .navbar-custom {
            background-color: #C8102E;
            border-radius: 0;
        }

        .navbar-nav .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item:focus .nav-link,
        .navbar-nav .nav-item:hover .nav-link {
            background-color: #A00F2A;
            color: #FFFFFF;
        }


        .navbar-nav .nav-item.dropdown .dropdown-menu {
            background-color: #C8102E;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: #A00F2A;
            color: white;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .controls .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls button {
            padding: 8px 12px;
            font-size: 16px;
            color: #fff;
            background-color: #C8102E;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #A00F2A;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #C8102E;
            color: white;
        }

        td {
            vertical-align: top;
        }

        .header-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #C8102E;
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <div class="header-title">
        MSU Course Scheduling
    </div>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="./semester.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./professor.html">Details</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./reports.html">Reports</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Classroom Report</h2>

        <div class="controls">
            <div class="label-container">
                <label for="semester-select">Semester:</label>
                <select id="semester-select"></select>
            </div>

            <div class="label-container">
                <label for="classroom-select">Classroom:</label>
                <select id="classroom-select"></select>
            </div>

            <div class="label-container">
                <label for="day-select">Day:</label>
                <select id="day-select">
                    <option value="">Select Day</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
            </div>

            <div class="button-group">
                <button id="export-pdf">Export PDF</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Classroom Name</th>
                    <th>Day</th>
                    <th>Occupied</th>
                    <th>Professor's Name</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody id="report-content">
                <!-- Content will be dynamically generated -->
            </tbody>
        </table>
    </div>

    <!-- Include jsPDF and jsPDF AutoTable Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Link to JavaScript -->
    <script src="./js/classroom_report.js"></script> <!-- Link to your external JavaScript file -->
</body>

</html>
