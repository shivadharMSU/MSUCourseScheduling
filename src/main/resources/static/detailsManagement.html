<!-- HTML (index.html) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Details Management</title>
    <!-- Include Bootstrap CSS -->
    <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/detailsManagement.css">
</head>

<body>
    <div class="container my-4">
        <h2 class="mb-4">Professor Details</h2>
        <form id="professorForm">
            <!-- Professor Name -->
            <div class="row mb-3 align-items-center">
                <label for="professorName" class="col-sm-3 col-form-label">Professor Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="professorName" oninput="searchProfessor()">
                    <div id="suggestionBox" class="list-group" style="display: none;"></div>
                </div>
            </div>

            <!-- Course Load -->
            <div class="row mb-3 align-items-center">
                <label for="courseLoad" class="col-sm-3 col-form-label">Professor Course Load (SSFW):</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseLoad">
                </div>
            </div>

            <!-- Professor Type -->
            <div class="row mb-3 align-items-center">
                <label for="profType" class="col-sm-3 col-form-label">Professor Type:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="profType">
                </div>
            </div>

            <!-- Professor Availability -->
            <div class="mb-3">
                <div class="row mb-3 align-items-center">
                    <label class="col-sm-3 col-form-label">Professor Availability:</label>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-success" onclick="addAvailabilitySlot()">Add Time Slot</button>
                    </div>
                </div>
                <div id="timeSlotsContainer" class="my-3"> <!-- Renamed ID -->
                    <div class="row align-items-center mb-3">
                        <!-- Day buttons -->
                        <div class="btn-group col-auto" role="group" aria-label="Day Selection">
                            <!-- Changed to button elements -->
                            <button class="btn btn-outline-primary" id="labelMon" onclick="toggleDaySelection('mon')">Mon</button>
                            <button class="btn btn-outline-primary" id="labelTue" onclick="toggleDaySelection('tue')">Tue</button>
                            <button class="btn btn-outline-primary" id="labelWed" onclick="toggleDaySelection('wed')">Wed</button>
                            <button class="btn btn-outline-primary" id="labelThu" onclick="toggleDaySelection('thu')">Thu</button>
                            <button class="btn btn-outline-primary" id="labelFri" onclick="toggleDaySelection('fri')">Fri</button>
                            <button class="btn btn-outline-primary" id="labelSat" onclick="toggleDaySelection('sat')">Sat</button>
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" id="startTime1" value="" />
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" id="endTime1" value="" />
                        </div>
                    </div>
                </div>
            </div>
            

            <!-- Submit Button -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Professors List -->
    <div class="container">
        <h2 class="mb-4">Professors List</h2>
        <!-- This will be populated by JavaScript -->
        <div id="professorsContainer"></div>
    </div>

    <!-- Include Bootstrap JS and its dependencies -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/detailsManagement.js"></script>
</body>

</html>
