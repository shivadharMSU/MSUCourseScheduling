<!-- HTML (index.html) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Details Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/detailsManagement.css">
</head>

<body>
    <div class="container my-4">
        <h2 class="mb-4">Professor Details</h2>
        <form id="professorForm">
            <!-- Professor Name -->
            <div class="row mb-3 align-items-center">
                <label for="professorName" class="col-sm-3 col-form-label">Professor Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="professorName" oninput="searchProfessor()">
                </div>
            </div>

            <!-- Course Load -->
            <div class="row mb-3 align-items-center">
                <label for="courseLoad" class="col-sm-3 col-form-label">Professor Course Load (SSFW):</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseLoad">
                </div>
            </div>

            <!-- Professor Type -->
            <div class="row mb-3 align-items-center">
                <label for="profType" class="col-sm-3 col-form-label">Professor Type:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="profType">
                </div>
            </div>

            <!-- Professor Availability -->
            <div class="mb-3">
                <label class="form-label">Professor Availability:</label>
                <div class="d-flex flex-wrap gap-2">
                    <!-- Day buttons -->
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="mon" autocomplete="off">
                        <label class="btn btn-outline-primary" for="mon">Mon</label>
                        <input type="checkbox" class="btn-check" id="tue" autocomplete="off">
                        <label class="btn btn-outline-primary" for="tue">Tue</label>
                        <input type="checkbox" class="btn-check" id="wed" autocomplete="off">
                        <label class="btn btn-outline-primary" for="wed">Wed</label>
                        <input type="checkbox" class="btn-check" id="thu" autocomplete="off">
                        <label class="btn btn-outline-primary" for="thu">Thu</label>
                        <input type="checkbox" class="btn-check" id="fri" autocomplete="off">
                        <label class="btn btn-outline-primary" for="fri">Fri</label>
                        <input type="checkbox" class="btn-check" id="sat" autocomplete="off">
                        <label class="btn btn-outline-primary" for="sat">Sat</label>
                    </div>
                    <input type="time" class="form-control" id="startTime" />
                    <input type="time" class="form-control" id="endTime" />
                    <div id="timeSlots" class="my-3">
                        <!-- New time slots will be added here -->
                    </div>

                    <!-- HTML snippet for Add Time Slot Button -->
                    <div class="text-center">
                        <button type="button" class="btn btn-success" onclick="addAvailabilitySlot()">Add Time
                            Slot</button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Professors List -->
    <div class="container">
        <h2 class="mb-4">Professors List</h2>
        <!-- This will be populated by JavaScript -->
        <div id="professorsContainer"></div>
    </div>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/detailsManagement.js"></script>
</body>

</html>
