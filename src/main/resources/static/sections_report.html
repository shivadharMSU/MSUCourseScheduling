<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sections Report</title>
    <link rel="stylesheet" href="./css/sections_report.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="container">
        <h2>Sections</h2>

        <div class="controls">
            <div class="label-container">
                <span>Semester:</span>
                <select id="semester-select"></select>
            </div>

            <div class="label-container">
                <span>Course:</span>
                <select id="course-select">
                    <option value="">Select</option>
                </select>
            </div>

            <div class="label-container">
                <span>Day:</span>
                <select id="day-select">
                    <option value="">Select</option>
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                </select>
            </div>

            <input type="text" id="search" placeholder="Search">
            <button id="export-pdf">Export PDF</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Section No</th>
                    <th>Capacity</th>
                    <th>Max Capacity</th>
                    <th>Professor</th>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody id="report-content">
                <!-- Content will be dynamically generated -->
            </tbody>
        </table>
    </div>

    <script src="./js/sections_report.js"></script> <!-- Link to your JS file -->
</body>

</html>
