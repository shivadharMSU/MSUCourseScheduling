<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Management</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/courses.css">
    <style>
        .navbar-custom {
            background-color: #C8102E;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-item:hover .nav-link {
            background-color: #A00F2A;
        }

        .dropdown-item:hover {
            background-color: #A00F2A;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./professor.html">Professors</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./courses.html">Courses <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reports.html">Reports</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="mb-4">Course Details</h2>
        <form id="courseForm">
            <div class="row mb-3">
                <label for="courseNumber" class="col-sm-3 col-form-label">Course Number:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseNumber">
                </div>
            </div>

            <div class="row mb-3">
                <label for="courseName" class="col-sm-3 col-form-label">Course Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseName">
                </div>
            </div>

            <div class="row mb-3">
                <label for="credits" class="col-sm-3 col-form-label">Credits:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="credits">
                </div>
            </div>

            <div class="row mb-3">
                <label for="tenure" class="col-sm-3 col-form-label">Tenure:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="tenure">
                </div>
            </div>

            <div class="row mb-3">
                <label for="computerRequired" class="col-sm-3 col-form-label">Computer Required:</label>
                <div class="col-sm-9">
                    <select class="form-control" id="computerRequired">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            

            <div class="row mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <h2 class="mb-4">Courses List</h2>
        <p>Course 1</p>
        <p>Course 2</p>

    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/courses.js"></script>
</body>
</html>
