            </div>

    <div class="container">
        <h2>Create Section Form</h2>
        <form id="sectionForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="sectionNo">Section No:</label>
                        <input type="text" class="form-control" id="sectionNo" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <select class="form-control" id="professor" required>
                            <!-- Populate options dynamically with JavaScript -->
                        </select>
                    </div>
                </div>
                 
            
            </div>

            <div class="row">
                <div class="mb-3">
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-3 col-form-label">Professor Availability:</label>
                        <div class="col-sm-9">
                            <button type="button" id ="onAvailable" class="btn btn-success" >Add Time
                                Slot</button>
                        </div>
                    </div>
                    <div id="timeSlotsContainer" class="my-3">
                        <div class="row align-items-center mb-3">
                        </div>
                    </div>
                </div>
                 
            
            </div>


            <div class="row">
                   
           
                <div class="col">
                    <div class="form-group">
                        <label for="roomId">Room ID:</label>
                        <select class="form-control" id="roomId" required>
                            <!-- Populate options dynamically with JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="capacity">Capacity:</label>
                        <input type="number" class="form-control" id="capacity" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="maxCapacity">Max Capacity:</label>
                        <input type="number" class="form-control" id="maxCapacity" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="crossSectionId">Cross Section ID:</label>
                        <input type="text" class="form-control" id="crossSectionId" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
             <div class="card mt-4" style="display: none;">
                <div class="card-header">
                    Suggestions
                </div>
                <div class="card-body" id="suggestionBox">
                </div>
            </div>
        </form>
    </div>
