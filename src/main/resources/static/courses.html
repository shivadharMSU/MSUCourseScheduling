    <div class="container my-4">
        <h2 class="mb-4">Course Details</h2>
        <form id="courseForm">
             <!-- Course name -->
             <div class="row mb-3 align-items-center">
                <label for="crn" class="col-sm-3 col-form-label">Course Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="crn">
                </div>
            </div>
            <!-- CRN -->
            <div class="row mb-3 align-items-center">
                <label for="crn" class="col-sm-3 col-form-label">CRN:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="crn">
                </div>
            </div>

            <!-- Course Number -->
            <div class="row mb-3 align-items-center">
                <label for="courseNumber" class="col-sm-3 col-form-label">Course Number:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseNumber">
                </div>
            </div>

            <!-- Radio button for Computer number -->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-3 col-form-label">Computer number:</label>
                <div class="col-sm-9">
                    <input type="radio" id="computerNumberYes" name="computerNumber" value="yes">
                    <label for="computerNumberYes">Yes</label>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" id="computerNumberNo" name="computerNumber" value="no">
                    <label for="computerNumberNo">No</label>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" onclick="submitCourseDetails(event)">Submit</button>
            </div>
        </form>
    </div>
