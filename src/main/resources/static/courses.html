<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Management</title>
    <style>
        .navbar-custom {
            background-color: #C8102E;
            border-radius: 0;
        }

        .navbar-nav .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item:focus .nav-link,
        .navbar-nav .nav-item:hover .nav-link {
            background-color: #A00F2A;
            color: #FFFFFF;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/courses.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./semester.html">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./course.html">Courses <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./professor.html">Professors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reports.html">Reports</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="secondary-nav-container">
        <nav class="navbar navbar-expand secondary-navbar-custom">
            <div class="navbar-nav mx-auto">
                <a class="nav-link" href="./professor.html">Professors</a>
                <a class="nav-link active" href="./course.html">Courses</a>
                <a class="nav-link" href="./class_rooms.html">Class Rooms</a>
            </div>
        </nav>
    </div>

    <div class="container my-4">
        <h2 class="mb-4">Course Details</h2>
        <form id="courseForm">
            <!-- Course Name -->
            <div class="row mb-3 align-items-center">
                <label for="courseName" class="col-sm-3 col-form-label">Course Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseName" oninput="searchCourse()">
                    <input type="hidden" id="courseId">
                </div>
            </div>

            <!-- Course Code -->
            <div class="row mb-3 align-items-center">
                <label for="courseCode" class="col-sm-3 col-form-label">Course Number:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="courseCode">
                </div>
            </div>

            <!-- Assign Professor -->
            <div class="row mb-3 align-items-center">
                <label for="professor" class="col-sm-3 col-form-label">Assign Professor:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="professor" oninput="searchProfessor()">
                    <input type="hidden" id="professorId">
                    <div id="suggestionBox" class="list-group" style="display: none;"></div>
                </div>
            </div>

            <div class="course-controls">
                <button type="submit" class="btn btn-primary" onclick="clearFields()">Clear</button>
                <button type="submit" class="btn btn-primary" onclick="submitCourseDetails(event)">Submit</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h2 class="mb-4">Courses List</h2>
        <div id="coursesContainer"></div>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/courses.js"></script>
</body>

</html>
