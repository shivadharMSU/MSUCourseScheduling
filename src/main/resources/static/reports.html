<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <style>
        /* Navbar styles (already provided) */
        .navbar-custom {
            background-color: #C8102E;
            border-radius: 0;
        }

        .navbar-nav .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item:focus .nav-link,
        .navbar-nav .nav-item:hover .nav-link {
            background-color: #A00F2A;
            color: #FFFFFF;
        }

        .navbar-nav .nav-item.dropdown .dropdown-menu {
            background-color: #C8102E;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: #A00F2A;
            color: white;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Custom styles for Reports page */
        .container {
            margin-top: 20px;
            max-width: 600px;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #C8102E;
            padding-bottom: 10px;
        }

        .report-list {
            list-style-type: none;
            padding: 0;
            margin-left: 20px;
        }

        .report-list li {
            margin: 10px 0;
            font-size: 18px;
        }

        .report-list li a {
            text-decoration: none;
            color: #C8102E;
            font-weight: bold;
        }

        .report-list li a:hover {
            text-decoration: underline;
            color: #A00F2A;
        }
    </style>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./semester.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./professor.html">Details</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./reports.html">Reports <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Reports</h2>
        <ul class="report-list">
            <li><a href="#" onclick="showReport('classrooms')">Class Rooms</a></li>
            <li><a href="#" onclick="showReport('professors')">Professors</a></li>
            <li><a href="#" onclick="showReport('sections')">Sections</a></li>
            <li><a href="#" onclick="showReport('courses')">Courses</a></li>
        </ul>
    </div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        function showReport(reportType) {
            switch(reportType) {
                case 'classrooms':
                    window.location.href = 'classroom_report.html';
                    break;
                case 'professors':
                    window.location.href = 'professor_report.html';
                    break;
                case 'sections':
                    window.location.href = 'sections_report.html';
                    break;
                case 'courses':
                    window.location.href = 'courses_report.html';
                    break;
                default:
                    console.error('Unknown report type:', reportType);
            }
        }
    </script>
</body>

</html>
