<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Professor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Create Professor</h2>
        <form action="/save" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="professorType">Professor Type:</label>
                <input type="text" class="form-control" id="professorType" name="professorType" required>
            </div>
            
            <div class="form-group">
                <label for="listOfCourses">List of Courses:</label>
                <input type="text" class="form-control" id="listOfCourses" name="listOfCourses" required>
            </div>
            
            <div class="form-group">
                <label for="availableTime">Available Time:</label>
                <input type="text" class="form-control" id="availableTime" name="availableTime" required>
            </div>
            
            <div class="form-group">
                <label for="availableDay">Available Day:</label>
                <input type="text" class="form-control" id="availableDay" name="availableDay" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
