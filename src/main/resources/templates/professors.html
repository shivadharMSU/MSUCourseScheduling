<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Professors List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Nme</th>
            <th>Professor Type</th>
            <th>List of Courses</th>
            <th>Available Time</th>
             <th>Available Day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professors}">
            <td th:text="${professor.name}"></td>
            <td th:text="${professor.professorType}"></td>
            <td th:text="${professor.listOfCourses}"></td>
            <td th:text="${professor.availableTime}"></td>
             <td th:text="${professor.availableDay}"></td>
         
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
